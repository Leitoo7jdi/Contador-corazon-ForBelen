<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>D√≠as que no nos vimos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    margin: 0;
    background: url('https://i.imgur.com/vOeld4C.png') no-repeat center center scroll;
    background-size: cover;
    color: #eee;
    font-family: "Arial", sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding-top: 40px;
  }

  /* T√≠tulo en rosa unificado */
  h1 {
    font-size: 1.8rem;
    color: #ff7f9a;
    text-shadow: 0 0 10px rgba(255,182,193,0.8);
    margin-bottom: 10px;
  }

  .corazon {
    position: relative;
    display: inline-block;
    width: 200px;
    height: 200px;
    background: url('corazon.png') no-repeat center/contain;
    margin: 15px 0;
  }
  #contador {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.8rem;
    font-weight: bold;
    color: #ff4444;
    text-shadow: 0 0 12px rgba(255,0,0,0.8);
  }
  #contadorExacto {
    margin-top: 5px;
    font-size: 1rem;
    color: #ff6666;
    text-shadow: 0 0 8px rgba(255,0,0,0.6);
  }

  /* Texto ‚ÄúNuestros ojitos‚Ä¶‚Äù */
  .fecha {
    margin-top: 15px;
    font-size: 1rem;
    color: #ff7f9a;
    text-shadow: 0 0 10px rgba(255,182,193,0.8);
    margin-bottom: 20px;
  }

  /* Bot√≥n Play/Pause en rosa unificado */
  #playPauseBtn {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    background: #ff7f9a;
    color: #111;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 0 8px rgba(255,127,154,0.6);
  }
  #playPauseBtn:hover {
    background: #ff6680;
  }

  /* Video casi invisible */
  .video-container {
    width: 300px;
    height: 150px;
    opacity: 0.1;
    margin-top: 0;
    position: relative;
  }
  #ytPlayer { width: 100%; height: 100%; }
</style>
</head>
<body>
<h1>For Lucia Belen Soria</h1>

<div class="corazon">
  <div id="contador">‚Äî</div>
</div>
<div id="contadorExacto">‚Äî</div>
<p class="fecha">Nuestros ojitos se vieron por √∫ltima vez el 21 de agosto de 2025 a las 20:30</p>

<!-- Bot√≥n Play/Pause arriba del video -->
<button id="playPauseBtn">‚ñ∂ Play</button>

<div class="video-container" id="videoContainer">
  <div id="ytPlayer"></div>
</div>

<script>
  // Contador
  const ultimaFecha = new Date(2025, 7, 21, 20, 30, 0);
  function actualizar() {
    const ahora = new Date();
    const diferencia = ahora - ultimaFecha;
    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
    const segundos = Math.floor((diferencia / 1000) % 60);
    document.getElementById("contador").textContent =
      dias + (dias === 1 ? " d√≠a sin ti üíî" : " d√≠as sin ti üíî");
    document.getElementById("contadorExacto").textContent =
      horas + "h " + minutos + "m " + segundos + "s";
  }
  actualizar();
  setInterval(actualizar, 1000);

  // YouTube con API
  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('ytPlayer', {
      height: '150',
      width: '300',
      videoId: 'I136ciBT1VM',
      playerVars: { autoplay: 0, loop: 1, playlist: 'I136ciBT1VM' },
      events: { onReady: onPlayerReady }
    });
  }

  function onPlayerReady() {
    const btn = document.getElementById("playPauseBtn");
    btn.onclick = () => {
      if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        btn.textContent = "‚ñ∂ Play";
      } else {
        player.playVideo();
        btn.textContent = "‚è∏ Pause";
      }
    };
  }

  // Fallback iframe para m√≥viles/Android
  setTimeout(() => {
    const container = document.getElementById('ytPlayer');
    if (!window.YT || !window.YT.Player || container.children.length === 0) {
      container.innerHTML =
        '<iframe width="300" height="150" src="https://www.youtube.com/embed/I136ciBT1VM?autoplay=0&loop=1&playlist=I136ciBT1VM&controls=1&modestbranding=1" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';
    }
  }, 2500);
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
