  button {

    width: 90%;

    margin-top: 20px;

    flex-direction: column;
    color: #ffb6c1;
  }
  #messages {
    flex-grow: 1;
    height: 150px;
    overflow-y: auto;
    margin-bottom: 10px;
    border: 1px solid #ffb6c1;
    padding: 5px;
    border-radius: 5px;
  }
  #messageInput {
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ffb6c1;
    background: #111;
    color: #ffb6c1;
    flex-grow: 1;
    margin-right: 5px;
  }
  .send-container {
    display: flex;
  }
</style>
</head>
<body>
<h1>For Lucia Belen Soria</h1>

<div class="corazon">
  <div id="contador">‚Äî</div>
</div>
<div id="contadorExacto">‚Äî</div>
<p class="fecha">Nuestros ojitos se vieron por ultima vez el 21 de agosto de 2025 a las 20:30</p>

<button id="playPauseBtn">‚ñ∂ Play</button>

<div class="video-container" id="videoContainer">
  <div id="ytPlayer"></div>
</div>

<!-- Chat -->
<div class="chat-container">
  <div id="messages"></div>
  <div class="send-container">
    <input type="text" id="messageInput" placeholder="Escrib√≠ un mensaje...">
    <button id="sendBtn">Enviar</button>
  </div>
</div>

<script>
  // Contador
  const ultimaFecha = new Date(2025, 7, 21, 20, 30, 0);
  function actualizar() {
    const ahora = new Date();
    const diferencia = ahora - ultimaFecha;
    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
    const segundos = Math.floor((diferencia / 1000) % 60);
    document.getElementById("contador").textContent =
      dias + (dias === 1 ? " d√≠a sin ti üíî" : " d√≠as sin ti üíî");
    document.getElementById("contadorExacto").textContent =
      horas + "h " + minutos + "m " + segundos + "s";
  }
  actualizar();
  setInterval(actualizar, 1000);

  // YouTube
  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('ytPlayer', {
      height: '150',
      width: '300',
      videoId: '2fUL8l9OPfw',
      playerVars: { autoplay: 0, loop: 1, playlist: '2fUL8l9OPfw' },
      events: { onReady: onPlayerReady }
    });
  }
  function onPlayerReady() {
    const btn = document.getElementById("playPauseBtn");
    btn.onclick = () => {
      if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        btn.textContent = "‚ñ∂ Play";
      } else {
        player.playVideo();
        btn.textContent = "‚è∏ Pause";
      }
    };
  }
</script>
<script src="https://www.youtube.com/iframe_api"></script>

<!-- Firebase SDK y chat -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script>
  // Pedir nombre al entrar
  let nombre = prompt("Ingresa tu nombre");
  if(!nombre) nombre = "Anonimo";

  // Configuraci√≥n de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyD41hsUP9N5yA2gY5O4qxKQakalKSd1JHE",
    authDomain: "belenchat-859ee.firebaseapp.com",
    databaseURL: "https://belenchat-859ee-default-rtdb.firebaseio.com",
    projectId: "belenchat-859ee",
    storageBucket: "belenchat-859ee.firebasestorage.app",
    messagingSenderId: "648388298829",
    appId: "1:648388298829:web:817dd86dbb4355e5bd3404",
    measurementId: "G-1CNG304R8T"
  };
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");

  const messagesRef = database.ref("chat");
  messagesRef.on("child_added", snapshot => {
    const msg = snapshot.val();
    const p = document.createElement("p");
    p.textContent = msg.name + ": " + msg.text;
    messagesDiv.appendChild(p);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  sendBtn.onclick = () => {
    const text = input.value.trim();
    if(text === "") return;
    messagesRef.push({ name: nombre, text });
    input.value = "";
  };
</script>
</body>
</html>
